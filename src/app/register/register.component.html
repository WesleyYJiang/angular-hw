
<div class="container-fluid">
  <h1>Register</h1>

  <label for="username">Username</label>
  <input [(ngModel)]="username" placeholder="username" required="required" class="form-control" id="username"/>

  <label for="password">Password</label>
  <input [(ngModel)]="password" placeholder="password" required="required" class="form-control" id="password"/>

  <label for="password2">Verify Password</label>
  <input [(ngModel)]="password2" placeholder="verify password" required="required" class="form-control" id="password2"/>

  <button (click)="register(username, password, password2)" class="btn btn-primary btn-block">
    Register
  </button>

  <a routerLink="/login">Login</a>
  <a routerLink="/home" class="float-right">Home</a>

</div>
