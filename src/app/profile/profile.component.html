<div class="container-fluid">
  <h1>Profile</h1>

  <div>
    <div class="form-group">
      <label for="username">Username</label>
      <input [(ngModel)]="username"
             placeholder="username"
             readonly
             class="form-control"
             id="username"/>
    </div>

    <div class="form-group">
      <label for="firstname">First Name</label>
      <input [(ngModel)]="firstName"
             placeholder="first name"
             class="form-control"
             id="firstname"/>
    </div>

    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input [(ngModel)]="lastName"
             placeholder="lastName"
             class="form-control"
             id="lastname"/>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="email"
             placeholder="email"
             class="form-control"
             id="email"/>
    </div>

    <button (click)="update()"
            class="btn btn-primary btn-block">
      Update
    </button>
  </div>

  <div class="dropdown-divider"></div>

  <h2>Enrolled Sections</h2>

  <ul class="list-group">
    <li *ngFor="let enrollment of sections" class="list-group-item">

      <a routerLink="/course/{{enrollment.section.courseId}}">
        {{enrollment.section.name}}
        ({{enrollment.section.seats}} seats available)
      </a>

    </li>
  </ul>

  <div class="dropdown-divider"></div>

  <button  routerLink="/home"
           class="btn btn-primary btn">
    Home
  </button>
  <button  (click)="logout()"
           class="btn btn-danger btn float-right">
    Logout
  </button>


</div>
